{% extends 'base.html' %}
{% block content %}
<section class="tool">
  <h2>Enter text</h2>
  <form action="{{ url_for('generate') }}" method="post">
    <label for="text">Text to convert (supports multiple paragraphs):</label>
    <textarea id="text" name="text" rows="10" placeholder="Paste or type your text here..." required></textarea>

    <label for="email">Save your email (we only collect addresses):</label>
    <input id="email" type="email" name="email" placeholder="you@example.com" required>

    <div class="buttons">
      <button type="submit" required="">Generate dyslexia-friendly PDF</button>
    </div>
  </form>
  <p class="note">We store email addresses only to allow contact. No passwords, no tracking.</p>
</section>
{% endblock %}
